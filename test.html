<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕하세요, 저는 [이름]입니다.</h1>
        <p>여기에서 저의 포트폴리오를 확인하실 수 있습니다.</p>
    </header>
    <section>
        <h2>자기소개</h2>
        <p>저는 [전문 분야]에 대한 경험이 있는 [직업/직위]입니다. 다양한 프로젝트를 통해 [특별한 기술이나 경험]을 쌓아왔습니다.</p>
    </section>
    <footer>
        <h2>연락처</h2>
        <p>이메일: [이메일 주소]</p>
        <p>전화번호: [전화번호]</p>
    </footer>
</body>
</html>
